        <h1 id="welcom-txt">welcome

                const users = JSON.parse(usersData);

                const usernames = users.map(user => user.nameOfUser);

                console.log(usernames[0]);

  function logOut(){
    localStorage.removeItem("users");
    window.location.href="index.html"
  }

    </script>
